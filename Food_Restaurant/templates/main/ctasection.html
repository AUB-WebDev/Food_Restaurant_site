{% load static %}
<section class="cta-section fix">
  <div class="cta-wrapper style1 section-padding" style="background-image: url({{ CTA.CTABg.url }});">
    <div class="shape1 float-bob-x d-none d-xxl-block">
      <img src=" {% static 'assets/img/shape/ctaShape1_1.png' %}" alt="shape" />
    </div>
    <div class="shape2 float-bob-y d-none d-xxl-block">
      <img src=" {% static 'assets/img/shape/ctaShape1_2.png' %}" alt="shape" />
    </div>
    <div class="shape3 float-bob-y d-none d-xxl-block">
      <img src=" {% static 'assets/img/shape/ctaShape1_3.png' %}" alt="shape" />
    </div>
    <div class="container">
      <div class="cta-wrap style1">
        <div class="row">
          <div class="col-xl-6 order-2 order-xl-1">
            <div class="cta-content">
              <h6 class="wow fadeInUp" data-wow-delay="0.5s">
                WELCOME FRESHEAT
              </h6>
              <h3 class="wow fadeInUp" data-wow-delay="0.7s">
                TODAY SPACIAL FOOD
              </h3>
              <p class="wow fadeInUp" data-wow-delay="0.8s">
                limits Time Offer
              </p>
              <a
                class="theme-btn wow fadeInUp"
                data-wow-delay="0.9s"
                href="{%url 'shopdetail' CTA.ProductID.ProductID %}"
                >ORDER NOW <i class="fa-sharp fa-regular fa-arrow-right"></i
              ></a>
            </div>
          </div>
          <div class="col-xl-6 order-1 order-xl-2">
            <div class="cta-thumb">
              <img
                class="img-fluid float-bob-x"
                src=" {{ CTA.CTAImage.url }}"
                alt="thumb"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
