{% load static %}
<section class="chefe-section fix section-padding">
  <div class="chefe-wrapper style1">
    <div class="shape1 d-none d-xxl-block">
      <img
        class="float-bob-y"
        src=" {% static 'assets/img/shape/chefeShape1_1.png' %}"
        alt="shape"
      />
    </div>
    <div class="shape2 d-none d-xxl-block">
      <img
        class="float-bob-x"
        src=" {% static 'assets/img/shape/chefeShape1_2.png' %}"
        alt="shape"
      />
    </div>
    <div class="container">
      <div class="title-area">
        <div class="sub-title text-center wow fadeInUp" data-wow-delay="0.5s">
          <img
            class="me-1"
            src=" {% static 'assets/img/icon/titleIcon.svg' %}"
            alt="icon"
          />OUR CHEFE<img
            class="ms-1"
            src=" {% static 'assets/img/icon/titleIcon.svg' %}"
            alt="icon"
          />
        </div>
        <h2 class="title wow fadeInUp" data-wow-delay="0.7s">
          Meet Our Expert Chefe
        </h2>
      </div>
      <div class="chefe-card-wrap style1 pb-5">
        <div class="row">
            {% for chef in Chef %}
          <div class="col-lg-6 col-xl-4">
            <div class="chefe-card style1 wow fadeInUp" data-wow-delay="0.2s">
              <div class="chefe-thumb">
                <img
                  src="{{ chef.ChefImage.url }}"
                  alt="thumb"
                />
              </div>
              <div class="icon">
                <a class="hovered-icon" href="#"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a href="#"><i class="fa-light fa-share-nodes"></i></a>
                <a class="hovered-icon" href="#"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </div>
              <div class="chefe-content">
                <a href="{% url 'chefdetail' chef.ChefName %}"><h3>{{ chef.ChefName }}</h3></a>
                <p>{{ chef.ChefPosition }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      <div class="slider-area pt-5 mt-4 wow fadeInUp" data-wow-delay="0.5s">
        <div class="swiper clientSliderOne">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_1.png' %}"
                  alt="logo"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_2.png' %}"
                  alt="logo"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_3.png' %}"
                  alt="logo"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_4.png' %}"
                  alt="logo"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_5.png' %}"
                  alt="logo"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="client-img text-center">
                <img
                  src=" {% static 'assets/img/logo/clientLogo1_6.png' %}"
                  alt="logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
