{% load static %}
<div class="offer-section fix bg-color2">
  <div class="offer-wrapper">
    <div class="container">
      <div class="row gy-4">
        {% for offer in Offers  %}
        <div class="col-lg-6 col-xl-4">
          <div
            class="offer-card style1 wow fadeInUp"
            data-wow-delay="0.2s"
            style="
              background-image: url({%static 'assets\img\offerBG2.jpeg' %});
            "
          >
            <div class="offer-content">
              <h6>ON THIS WEEK</h6>
              <h3>{{ offer.ProductID.ProductName }}</h3>
              <p>limits Time Offer</p>
              <a href="{% url 'shopdetail' offer.ProductID.ProductID %}" class="theme-btn style4"
                >ORDER NOW <i class="fa-sharp fa-regular fa-arrow-right"></i
              ></a>
            </div>
            <div class="offer-thumb">
              <img
                class="thumbImg"
                src=" {{ offer.OfferImage.url }}"
                alt="thumb"
              />
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
