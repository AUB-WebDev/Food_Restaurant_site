{% load static %}
<header class="header-section">
    <div class="black-bg"></div>
    <div class="red-bg"></div>
    <div class="container-fluid">
        <div class="main-header-wrapper">
            <div class="logo-image">
                <a href="{% url 'home' %}">
                    <img src=" {% static 'assets/img/logo/logo.svg' %}" alt="img">
                </a>
            </div>
            <div class="main-header-items">
                <div class="header-top-wrapper">
                    <span><i class="fa-regular fa-clock"></i> 09:00 am - 06:00 pm</span>
                    <div class="social-icon d-flex align-items-center">
                        <span>Follow Us:</span>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div id="header-sticky" class="header-1">
                    <div class="mega-menu-wrapper">
                        <div class="header-main">
                            <div class="logo">
                                <a href="{% url 'home' %}" class="header-logo">
                                    <img src=" {% static 'assets/img/logo/logo.svg' %}" alt="logo-img">
                                </a>
                            </div>
                            <div class="header-left">
                                <div class="mean__menu-wrapper">
                                    <div class="main-menu">
                                        <nav id="mobile-menu">
                                            <ul>
                                                {% for menu in Menu %}
                                                <li class="has-dropdown">
                                                    <a href="{% if menu.TemplateID %}{% url menu.TemplateID.TemplateURL %}{% else %}#{% endif %}">
                                                        {{ menu.MenuName }}
                                                        <i class="fa-regular fa-plus"></i>
                                                    </a>
                                                    <ul class="submenu">
                                                    {% for submenu in SubMenu %}
                                                        {% if submenu.MenuID.MenuID == menu.MenuID %}
                                                            <li><a href="{% if submenu.TemplateID %}{% url submenu.TemplateID.TemplateURL %}{% else %}#{% endif %}"> {{ submenu.SubMenuName }}</a></li>
                                                        {% endif %}
                                                    {% endfor %}
                                                    </ul>
                                                </li> 
                                                {% endfor %}
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                            <div class="header-right d-flex justify-content-end align-items-center">
                                <a href="#0" class="search-trigger search-icon"><i class="fal fa-search"></i></a>
                                <a class="theme-btn" href="{% url 'shop' %}">ORDER NOW <i
                                        class="fa-sharp fa-regular fa-arrow-right"></i></a>
                                <div class="header__hamburger d-xl-block my-auto">
                                    <div class="sidebar__toggle">
                                        <i class="fas fa-bars"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
